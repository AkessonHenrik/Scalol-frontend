<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalol</title>

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.12/scalol-jsdeps.js"></script>
    <script type="text/javascript" src="target/scala-2.12/scalol-fastopt.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="scalolNavbar"></div>
<div id="recipient">
    <input style="margin-top: 100px" id="dest" placeholder="User to chat with">
    <button id="submitChat" onclick="Chat.startTalking()">Start chatting</button>
</div>
<div id="chatContent">

</div>
<div id="userInput">
    <textarea id="inputBox" type="text"></textarea><br>
    <button id="sendMessage">Send</button>
</div>
<div id="blockUnblock">
    <button id="blockButton" type="button" class="btn btn-danger"
            aria-label="Right Align">Block
    </button>
    <button id="unblockButton" type="button" class="btn btn-info" aria-label="Right Align">Unblock</button>
</div>
<script>
    Util.loadNavbar()
</script>
</body>
</html>

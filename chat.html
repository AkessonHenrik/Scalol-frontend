<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalol</title>

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.12/scalol-jsdeps.js"></script>
    <script type="text/javascript" src="target/scala-2.12/scalol-fastopt.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="scalolNavbar"></div>
<div id="recipient">
    <input style="margin-top: 100px" id="dest" placeholder="User to chat with">
    <button id="submitChat" onclick="Chat.startTalking()">Start chatting</button>
    <button id="blockButton" type="button" class="btn btn-danger" aria-label="Right Align">Block</button>
    <button id="unblockButton" type="button" class="btn btn-info" aria-label="Right Align">Unblock</button>

</div>
<div id="chatContent">

</div>
<div id="userInput">
    <textarea id="inputBox" type="text"></textarea><br>
    <button id="sendMessage">Send</button>
</div>
<script>
    Util.loadNavbar()
</script>
</body>
</html>

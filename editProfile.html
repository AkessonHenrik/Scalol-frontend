<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scalol</title>

    <!-- Include Scala.js compiled code -->
    <script type="text/javascript" src="./target/scala-2.12/scalol-jsdeps.js"></script>
    <script type="text/javascript" src="target/scala-2.12/scalol-fastopt.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="scalolNavbar"></div>
<div id="wrapper">
    <div id="error"></div>
    <input id="newUsername" class="form-control" placeholder="New username" type="text" aria-describedby="basic-addon1">

    <input id="newEmail" class="form-control" placeholder="New email address" type="text"
           aria-describedby="basic-addon1">

    <input id="password" class="form-control" placeholder="New password" type="password"
           aria-describedby="basic-addon1">

    <input id="repeatPassword" class="form-control" placeholder="Repeat new password" type="password"
           aria-describedby="basic-addon1">

    <button id="postButton" class="btn btn-success" onclick="EditProfile.update()">Update profile</button>
    <button id="deleteButton" class="btn btn-danger" onclick="EditProfile.delete()">Delete profile</button>

</div>
<script>
    Util.loadNavbar()

</script>
</body>
</html>
